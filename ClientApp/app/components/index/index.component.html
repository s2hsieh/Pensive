<header>
	<h3 class="text-center">Thoughts</h3>
	<hr />
</header>

<main class="well-lg">
	<h2 style="color:purple" class="text-center" *ngIf="isLoading"><span class=" fa fa-spinner fa-spin"></span> Loading...</h2>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-9">
			<menu>
				<ul class="list-inline">
					<li><a [routerLink]="['/index/create']" class="btn btn-success btn-circle"><span class="create fa fa-plus"></span></a></li>
				</ul>
			</menu>
			<div>
				<item *ngFor="let thought of thoughts" [thought]="thought"></item>
			</div>
		</div>
	</div>
</main>
