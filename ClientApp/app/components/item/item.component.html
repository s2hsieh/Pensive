<div [ngClass]="expanded ? 'col-md-12':'col-md-6'">
	<div class="well card" [style.background]="thought.color">
		<div>
			<div *ngIf="expanded" class="col-md-12">
				<div class="pull-right btn btn-circle" [routerLink]="['/index/edit', thought.id]">
					<i class="fa fa-edit"></i>
				</div>
			</div>
			<div class="pointable" (click)="expand()">
				<h4 class="text-center">{{thought.title}}</h4>
			</div>
		</div>
		<div *ngIf="expanded">
			<p>{{thought.content}}</p>
		</div>
	</div>
</div>
