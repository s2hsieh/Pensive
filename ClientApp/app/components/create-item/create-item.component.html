<header>
	<h3 class="text-center">Create</h3>
	<hr />
</header>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form [formGroup]="createForm" (ngSubmit)="create(createForm.value)">
			<div class="form-group">
				<label class="control-label" for="title">Title:</label>
				<input formControlName="title" id="title" class="form-control" />
				<span class="pull-left text-danger" *ngIf="title.touched && title.errors?.required">Required</span>
				<span class="pull-left text-danger" *ngIf="title.touched && (title.errors?.maxlength || title.errors?.minlength)">Must be between 3 and 20 characters</span>
			</div>
			<br />
			<div class="form-group">
				<label class="control-label" for="content">Content:</label>
				<textarea rows="5" formControlName="content" id="content" class="form-control"></textarea>
				<span class="pull-right">{{200 - content.value.length}}</span>
				<span class="pull-left text-danger" *ngIf="content.touched && content.errors?.required">Required</span>
				<span class="pull-left text-danger" *ngIf="content.touched && content.errors?.maxlength">Cannot exceed 200 characters</span>
			</div>
			<br />
			<div class="form-group">
				<label class="control-label" for="color">Color:</label>
				<div class="input-group">
					<input id="color" formControlName="color" class="form-control" />
					<span [style.background-color]="createForm.value.color" class="input-group-addon"></span>
				</div>
			</div>
			<div class="form-group">
				<input class="btn btn-success" type="submit" value="Create" />
				<a class="pull-right" [routerLink]="['/home']">Cancel</a>
			</div>
		</form>
	</div>
</div>
